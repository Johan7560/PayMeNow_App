<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PayScan</title>
  </head>
  <body class="bg-black">
    <div
      class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-black"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-100 w-auto"
          src="./assets/img/WhatsApp Image 2024-02-15 at 18.31.51_b7c983c1.jpg"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white"
        >
          Welcome to PayMeNow
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/home.html" method="POST">
          <div>
            <label
              for="number"
              class="block text-sm font-medium leading-6 text-white"
              >Total Amount:</label
            >
            <div class="mt-2">
              <input
                id="number"
                name="number"
                type="number"
                autocomplete="email"
                required
                class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="number"
                class="block text-sm font-medium leading-6 text-white"
                >Tip Amount:</label
              >
            </div>
            <div class="mt-2">
              <input
                id="number"
                name="number"
                type="number"
                autocomplete="current-password"
                class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            ><button
              onclick="window.location.href = '/home.html'"
              type="submit"
              class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
            >
              Complete Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
